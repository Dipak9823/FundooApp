<div   class="popinput" fxLayout="column" fxLayoutAlign="start center"   >  
 
 <div class="noteInputPop">      
          
          <div>
            <input matInput placeholder="Title" class="inputLabelPop" >
          </div>
      
          <div style="margin-top:20px;">   
            <input matInput placeholder="Take a input" class="inputNotePop"  >
          </div>
          <div style="margin-top:12px;">
            <button mat-icon-button matTooltip="Remind me" [matMenuTriggerFor]="reminder">
                <mat-icon style="font-size: 17px !important">add_alert</mat-icon>
            </button>
            <mat-menu #reminder="matMenu">
                <p mat-menu-item>Reminder:</p>
                <button mat-menu-item >Later Tody   8pm</button>
                <button mat-menu-item>Tomorrow    8am</button>
                <button mat-menu-item>Next Week   Monday 8am</button>
            </mat-menu>
  
            <button mat-icon-button matTooltip="Collaborator" >
                <mat-icon style="font-size: 17px !important">group_add</mat-icon>
            </button>
  
            <mat-menu #color="matMenu" yPosition="above">
            <div class="colors">
                <div  mat-menu-item (click)="changeColor(paint)" *ngFor="let paint of defaultColors" class="circle" [ngStyle]="{'background':paint}" ></div>
              </div>
          </mat-menu>
           
            <button mat-icon-button matTooltip="Change color" [matMenuTriggerFor]="color">
                <mat-icon style="font-size: 17px !important">palette</mat-icon>
            </button>
           
  
  
            <button mat-icon-button matTooltip="Add image">
                <mat-icon style="font-size: 17px !important">image</mat-icon>
            </button>
  
            <button mat-icon-button matTooltip="Archive" (click)="Archive()">
                <mat-icon style="font-size: 17px !important">archive</mat-icon>
            </button>
  
            <button mat-icon-button matTooltip="More" [matMenuTriggerFor]="more"> 
                <mat-icon style="font-size: 17px !important">more_vert</mat-icon>
            </button>
            <mat-menu #more="matMenu">
                <button mat-menu-item >Add Label</button>
                <button mat-menu-item>Add Drawing</button>
                <button mat-menu-item>Show CheckBoxes</button>
            </mat-menu>
  
            <button mat-icon-button matTooltip="undo">
                <mat-icon style="font-size: 17px !important">undo</mat-icon>
            </button>
  
            <button mat-icon-button matTooltip="redo">
              <mat-icon style="font-size: 17px !important">redo</mat-icon>
            </button>
            
            <button mat-button (click)="onSubmit()">Close</button>
          </div>
       
  
  </div>
