<div fxLayout="row wrap" fxLayoutAlign="center start" >
    <mat-card *ngFor="let items of noteDetailsArray"  [ngStyle]="{'background-color':'white' }" >
        
        <mat-card-title>
       {{items.label}}
      </mat-card-title>
      <mat-card-content>
        {{items.description}}
      </mat-card-content>
      <mat-card-actions>
          <button mat-icon-button matTooltip="More" [matMenuTriggerFor]="more"> 
              <mat-icon style="font-size: 20px !important">more_vert</mat-icon>
          </button>
          <mat-menu #more="matMenu">
              <button mat-menu-item >Add Label</button>
              <button mat-menu-item>Add Drawing</button>
              <button mat-menu-item>Show CheckBoxes</button>
          </mat-menu>
      
      </mat-card-actions>
      </mat-card>
