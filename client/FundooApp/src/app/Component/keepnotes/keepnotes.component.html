<div fxLayout="column" fxLayoutAlign="end">
<div fxLayoutAlign="center start"> 
<mat-toolbar>
    <div>
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div>
      <img mat-img src="https://ssl.gstatic.com/keep/keep.ico" />
    </div>
    
      
    
        <div>
            <mat-card fxLayoutAlign="center center" class="searchInput">
              <button mat-icon-button class="searchButton">
                <mat-icon>search</mat-icon>
              </button>
              <input mat-input class="searchInput" placeholder="Search">
            </mat-card>
          </div>
    
              
    
        <div class="logout">
            
          <div>
            <div >
              <button mat-icon-button (click)="onlogout()">
                <mat-icon>logout</mat-icon>
              </button>
              <div >
                <mat-card *ngIf="flag===true">
                  <button mat-icon-button >Logout</button>
                </mat-card>
              </div>
            </div>
          </div>
        </div>
</mat-toolbar>

<mat-sidenav-container class="example-container">
        <mat-sidenav #sidenav mode="side">
          <mat-nav-list>
            <a mat-list-item routerLink='/first'>First Component</a>
            <a mat-list-item routerLink='/second'>Second Component</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <router-outlet></router-outlet>
        </mat-sidenav-content>
</mat-sidenav-container>
</div>
</div>
