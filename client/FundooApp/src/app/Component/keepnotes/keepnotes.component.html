<div flex-direction="row" fxShow.gt-xs>
    

  <mat-toolbar >
    <div fxFlex="4">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
    <div fxFlex="4" >
      <img mat-img src="https://ssl.gstatic.com/keep/keep.ico" />
    </div>
    
    <div fxFlex>
      <span class="title">FundooNotes</span>
    </div>
      
    
    <div fxFlex >
        <mat-card  fxLayoutAlign="center center" class="searchInput">
          <button mat-icon-button class="searchButton">
            <mat-icon>search</mat-icon>
          </button>
          <input mat-input class="searchInput" placeholder="Search">
        </mat-card>
    </div>
    
    <div fxFlex="5">
      <button mat-icon-button>
        <mat-icon>refresh</mat-icon>
      </button>
    </div>  
         
    <div fxFlex="5">
      <button mat-icon-button>
        <mat-icon>settings</mat-icon>
      </button>
    </div>
    <div>
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onlogout()">Sign Out!</button>
    <button mat-menu-item>Change your Password</button>
    </mat-menu>
   </div>
          
</mat-toolbar>

</div>
<mat-divider></mat-divider>

<!--Sidenav bar is open After click menu button of sidenavbar-->
<!-- <div fxLayout="column" fxLayoutAlign="start" fxFlex="50"> -->
    <mat-sidenav-container>
        <mat-sidenav #sidenav mode="side" class="sidenav">
            <mat-nav-list>
            <h3>FundooNotes</h3>
            <div style="padding-top:5%;"><button mat-button style="width:100%" [routerLink]="['notes']">
                <mat-icon>lightbulb_outline</mat-icon><span style="margin:28%">Note</span>
              </button>
            </div>
            
            <div style="padding-top:5%;padding-bottom:5%;"><button mat-button style="width:100%" [routerLink]="['']">
              <mat-icon>add_alert_outlined</mat-icon><span style="margin:22%">Reminder</span>
            </button>
          </div>

          <mat-divider></mat-divider>
          <div style="padding-top:8%; padding-bottom:15%;">
          <label>Labels</label>
        </div>
          <mat-divider></mat-divider>
       
          <div style="margin-top:8%"><button mat-button style="width:100%" [routerLink]="['archive']">
            <mat-icon>archive_outlined</mat-icon><span style="margin:22%">Archive</span>
          </button>
        </div>
        
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="sidenavcontent">
          <!-- <app-notes></app-notes> -->
           <router-outlet></router-outlet>  
           
        </mat-sidenav-content>
</mat-sidenav-container>
