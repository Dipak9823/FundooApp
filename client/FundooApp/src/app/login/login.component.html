<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-horizontal" >

<div class="panel panel-primary">
  
    <h3 class="panel title">Login</h3>
  
  <div class="panel-body">
    <div class="form-group">
      <label class="col-sm-2 control-label" for="email">Email</label>
      <div class="col-sm-8">
      <input id="email" formControlName="email" type="text" class="form-control">
    </div>
    </div>

    <div class="form-group">
      <label class="col-sm-2 control-label" for="Password">Password</label>
      <div class="col-sm-8">
      <input id="password" fromControlName="password" type="text" class="form-control">
    </div>
    </div>
    
  </div>
  <div class="panel-primary">
    <button class="btn btn-primary" type="submit">Login</button>
  </div>
</div>

</form>
